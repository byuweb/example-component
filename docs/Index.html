		code {
			display: block;
			background-color: #EEE;
			padding: 10px 15px;

			/*height: 30px;*/
			/*margin-top: 0px;*/
			/*margin-bottom: 0px;*/

		html {
			height: 100%;
		}
		
		body {
			display: flex;
			flex-direction: column;
			height: 100%;
		}

			flex: 1;

		}

<body>
	<byu-header>
		<span slot="site-title">Demo Component</span>

	</byu-header>

	<div class="page-content">
		<h1>Demo Component</h1>

		Using code similar to that shown below you can create an easy demo page with documentation for the various features
		and use cases of your component.

		<demo-snippet>
			<template>
				<byu-demo-component class="picture-left" theme="blue">

					<!-- you could also use: <span slot="fullName">Katria Lesser</span>   -->
					<span slot="lastName">Lesser</span>
					<span slot="firstName">Katria</span>

					<!-- Note that the entire span or div will be placed within the slot, not just its value. -->
					<span slot="email">myemail@byu.edu</span>

				</byu-demo-component>
			</template>
		</demo-snippet>


	</div>
	<footer>
		<byu-footer></byu-footer>
	</footer>
</body>

</html>
