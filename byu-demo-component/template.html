<style>
  ${require('./style.scss')}
</style>

<div>My Custom Web Component</div>


<!-- Slot is a placeholder for element(s) -->

<div id="profile">
	<div class="inner-top">
		<b>Name</b>:
		<slot name="fullName">
		<!-- If the slot fullName is populated, then it will ignore anything trying to populate its children (slot or not) -->
			<slot name="firstName"></slot>
			<slot name="lastName"></slot>
		</slot>

		<slot name="profile-image">
			<!-- whatever is inside your slot acts as a default, that is overridden/replaced by users actual html-->
			<img src="/images/generic-profile.png">
		</slot>
	</div>
	<div class="inner-middle">
		<b>Email</b>: 
		<slot name="email">Unknown</slot><br>
		<b>Address</b>: 
		<slot name="address">Unknown</slot>
	</div>
	<div class="inner-bottom"></div>
</div>
